<html>

    <body>
        <div class="login">
        <img id="user" src="image/user.png" alt="">

        <form action="home.html" class="minimal">
            <label for="email">
                Correo:
                <input type="email" name="email" id="email" placeholder="Correo" required="required" />
            </label>
            <br>
            <label for="password">
                Password:
                <input type="password" name="password" id="password" placeholder="Password"  maxlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
            </label>
            <br>
            <button type="submit" class="btn-minimal">Log in</button>
            <br>
            <button type="submit" class="btn-minimal">Sign in</button>
            <br>
            <br>
            <br>
            <a href="animation.html">Animacion</a>

            <a href="home.html">Ubicacion</a>

        </div>
    </body>
